name: newuiproject
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #introduction screen
  introduction_screen: ^2.1.0
  
  multi_select_flutter: ^4.0.0
  intl: ^0.17.0
  country_picker: ^2.0.7
  card_swiper: ^1.0.4
  animated_text_kit: ^4.2.1
  provider: ^6.0.0
  booster:
    git: https://github.com/MuhammadAliKust/Booster/

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  
  fonts:
    - family: Georgia
      fonts:
        - asset: assets/fonts/Georgia.ttf
